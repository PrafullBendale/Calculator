<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appBody">
        <div id="calName">
            <span id="name">CALCULATOR</span>
        </div>
        <div id="display">
            <input class="input" type="text" >
        </div>
        <div id="key-pad">
            <button class="innerButton" >AC</button>
            <button class="innerButton" >%</button>
            <button class="innerButton" > . </button>
            <button class="innerButton" >/</button>
            <button class="innerButton" >7</button>
            <button class="innerButton" >8</button>
            <button class="innerButton" >9</button>
            <button class="innerButton" >*</button>
            <button class="innerButton" >4</button>
            <button class="innerButton" >5</button>
            <button class="innerButton" >6</button>
            <button class="innerButton" >-</button>
            <button class="innerButton" >1</button>
            <button class="innerButton" >2</button>
            <button class="innerButton" >3</button>
            <button class="innerButton" >+</button>
            <button class="innerButton" >00</button>
            <button class="innerButton" >0</button>
            <button class="innerButton" >.</button>
            <button class="innerButton" id="equals" >=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
